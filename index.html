<html>
  <head>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="page">
     
      <div id="title" class="section">
        <h2>Pikmin Name Customizer Tool</h2>
        <br>
      </div>

      <div class="section">
        
        <h3 id="displayName"></h3>
      </div>

      <div class="section">
        
          <span id="currentColor">Current Font Color: Black</span>
      </div>
      <div class="section">
        
          <span id="currentBackgroundColor">Current Background Color: White</span>
      </div>

      <div id="inNameContainer" class="section">
        <input id="inputName" type="text" name="uName" value="" onchange="displayName.innerText = this.value"> 
      </div>

      <div id="backgroundColorContainer" class="section">
        <span>Background Color Selector</span>
      </div>

      <div id="colorContainer" class="section">
        <span>Color Selector</span>
        <button id="showHide">Show/Hide</button>


      </div>
        <div id="colorSwatchContainer" class="section">





        </div>





    </div>
  </body>

  <script src="./script.js" type="text/javascript"></script>
</html>
